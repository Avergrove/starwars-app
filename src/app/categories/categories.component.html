<div id="categories" [ngClass]="{container: true, component: true, animated: true, float: !activeState, fadeOutLeft: !activeState, fadeInRight: activeState}">
  <div class="component">
    <h3>Categories</h3>
    <ul class="list-group">
      <li id="list-characters" class="list-group-item" (click)="onCategoryClick('people')"><Button class="btn btn-default">Characters</Button></li>
      <li id="list-films" class="list-group-item" (click)="onCategoryClick('film')"><Button class="btn btn-default">Films</Button></li>
      <li id="list-species" class="list-group-item" (click)="onCategoryClick('species')"><Button class="btn btn-default">Species</Button></li>
      <li id="list-starships" class="list-group-item" (click)="onCategoryClick('starships')"><Button class="btn btn-default">Starship</Button></li>
      <li id="list-vehicles" class="list-group-item" (click)="onCategoryClick('vehicles')"><Button class="btn btn-default">Vehicles</Button></li>
      <li id="list-planets" class="list-group-item" (click)="onCategoryClick('planets')"><Button class="btn btn-default">Planets</Button></li>
    </ul>
  </div>
</div>
